<!DOCTYPE html>
<html lang="en">

<head>
    <title>Google</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <link rel="shortcut icon" href="img/icon.png">
</head>

<body>

    <!-- This is the header at right position -->
    <div id="header-right">

        <!-- This is the apps -->
        <div id="apps" class="my-auto rounded-circle">
            <a>
                <svg class="gb_cf" focusable="false" viewBox="0 0 24 24">
                    <path
                        d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z">
                    </path>
                </svg>
            </a>
        </div>

        <!-- This is sign button -->
        <a id="signin" class="rounded my-auto" href="https://accounts.google.com/signin/v2/identifier">Sign in</a>


    </div>


    <!-- This is the container for google serach box in middle of the page -->
    <div class="container" style="transform: translate(-50%, -90%) !important;">
        <center>
            <form class="mx-auto" action="https://www.google.com/search">

                <!-- IMPORTANT -->
                <!-- Some for the filter of image -->
                <input style="display:none;" name="tbm" value="isch">

                <!-- This adds the google brand logo -->
                <svg xmlns="http://www.w3.org/2000/svg" width="272" height="92" viewBox="0 0 74 24">
                    <path fill="#4285F4"
                        d="M9.24 8.19v2.46h5.88c-.18 1.38-.64 2.39-1.34 3.1-.86.86-2.2 1.8-4.54 1.8-3.62 0-6.45-2.92-6.45-6.54s2.83-6.54 6.45-6.54c1.95 0 3.38.77 4.43 1.76L15.4 2.5C13.94 1.08 11.98 0 9.24 0 4.28 0 .11 4.04.11 9s4.17 9 9.13 9c2.68 0 4.7-.88 6.28-2.52 1.62-1.62 2.13-3.91 2.13-5.75 0-.57-.04-1.1-.13-1.54H9.24z" />
                    <path fill="#EA4335"
                        d="M25 6.19c-3.21 0-5.83 2.44-5.83 5.81 0 3.34 2.62 5.81 5.83 5.81s5.83-2.46 5.83-5.81c0-3.37-2.62-5.81-5.83-5.81zm0 9.33c-1.76 0-3.28-1.45-3.28-3.52 0-2.09 1.52-3.52 3.28-3.52s3.28 1.43 3.28 3.52c0 2.07-1.52 3.52-3.28 3.52z" />
                    <path fill="#4285F4"
                        d="M53.58 7.49h-.09c-.57-.68-1.67-1.3-3.06-1.3C47.53 6.19 45 8.72 45 12c0 3.26 2.53 5.81 5.43 5.81 1.39 0 2.49-.62 3.06-1.32h.09v.81c0 2.22-1.19 3.41-3.1 3.41-1.56 0-2.53-1.12-2.93-2.07l-2.22.92c.64 1.54 2.33 3.43 5.15 3.43 2.99 0 5.52-1.76 5.52-6.05V6.49h-2.42v1zm-2.93 8.03c-1.76 0-3.1-1.5-3.1-3.52 0-2.05 1.34-3.52 3.1-3.52 1.74 0 3.1 1.5 3.1 3.54.01 2.03-1.36 3.5-3.1 3.5z" />
                    <path fill="#FBBC05"
                        d="M38 6.19c-3.21 0-5.83 2.44-5.83 5.81 0 3.34 2.62 5.81 5.83 5.81s5.83-2.46 5.83-5.81c0-3.37-2.62-5.81-5.83-5.81zm0 9.33c-1.76 0-3.28-1.45-3.28-3.52 0-2.09 1.52-3.52 3.28-3.52s3.28 1.43 3.28 3.52c0 2.07-1.52 3.52-3.28 3.52z" />
                    <path fill="#34A853" d="M58 .24h2.51v17.57H58z" />
                    <path fill="#EA4335"
                        d="M68.26 15.52c-1.3 0-2.22-.59-2.82-1.76l7.77-3.21-.26-.66c-.48-1.3-1.96-3.7-4.97-3.7-2.99 0-5.48 2.35-5.48 5.81 0 3.26 2.46 5.81 5.76 5.81 2.66 0 4.2-1.63 4.84-2.57l-1.98-1.32c-.66.96-1.56 1.6-2.86 1.6zm-.18-7.15c1.03 0 1.91.53 2.2 1.28l-5.25 2.17c0-2.44 1.73-3.45 3.05-3.45z" />

                    <!-- This is the image text -->
                    <text xml:space="preserve" text-anchor="start" y="22" x="58" stroke-opacity="null" stroke-width="0"
                        stroke="null" style="fill: #4285f4; font: 4px roboto-regular, arial, sans-serif;">images</text>
                </svg>


                <!-- This adds the search box -->
                <div id="search-box" class="my-4 px-3 py-1 border rounded-pill align-items-center" width="100%">

                    <!-- This is search icon -->
                    <svg id="search-icon" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path
                            d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                        </path>
                    </svg>

                    <!-- This takes the input from the user -->
                    <input id="searchQuery" class="border-0 col" type="text" name="q" autocomplete="off"
                        autocorrect="off" autofocus="on" required>

                    <!-- This adds the clear text icon -->
                    <svg id="clear-text" class="mr-3" focusable="false" xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24" style="display: none;">
                        <path
                            d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z">
                        </path>
                    </svg>

                    <!-- This a seperator -->
                    <span id="seperator" class="border-left" style="display: none;"></span>

                    <!-- This is a camera icon -->
                    <div class="ml-3" style="height: 24px;
                    width: 24px;
                    background: url(./img/camera.png) 0 0 no-repeat;
                    background-size: 24px;
                    cursor: pointer"></div>

                    <!-- This adds the mic icon -->
                    <svg class="ml-3" style="cursor: pointer;" focusable="false" width="24px" height="24px"
                        viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"
                            fill="#4285f4"></path>
                        <path d="m11 18.08h2v3.92h-2z" fill="#34a853"></path>
                        <path
                            d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"
                            fill="#f4b400"></path>
                        <path
                            d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"
                            fill="#ea4335"></path>
                    </svg>

                    <!-- This adds the submit icon -->
                    <a onclick="this.closest('form').submit();return false;">
                        <svg class="ml-3" style="cursor: pointer; fill:#4285f4;" focusable="false" width="24px"
                            height="24px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                            </path>
                        </svg>
                    </a>
                </div>

            </form>
        </center>
    </div>


    <!-- This div for the footer of the page -->
    <div id="footer" class="fixed-bottom">

        <!-- This adds the country -->
        <div id="country" class="py-2 border-top">India</div>

        <!-- This more options to footer -->
        <div id="footer-bottom" class="border-top">

            <!-- This the Right links section -->
            <div id="right-footer" class="py-2">

                <a href="https://policies.google.com/privacy">Pirvacy</a>
                <a class="link-right" href="https://policies.google.com/terms">Terms</a>
                <a class="link-right" href="https://www.google.com/preferences">Settings</a>
            </div>

            <!-- This the left links section -->
            <div id="left-footer" class="py-2">
                <a href="https://ads.google.com/intl/en_in/home/">Advertising</a>
                <a class="link-left" href="https://www.google.com/services/">Business</a>
                <a class="link-left" href="https://about.google/">About</a>
                <a class="link-left" href="https://www.google.com/search/howsearchworks/">How Search works</a>
            </div>

        </div>
    </div>

    <script src="js/index.js"></script>
</body>

</html>
